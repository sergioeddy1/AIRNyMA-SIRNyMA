<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ingreso - SIRNMA</title>
  <link rel="stylesheet" href="../styles/login.css" />
  <link rel="icon" type="image/png" href="/assets/favicon_espaciodigital.png">
</head>
<body>
  <main class="login-page" role="main">
    <section class="login-wrap" aria-labelledby="login-title">
      <div class="login-brand">
        <img width="90" height="100" viewBox="0 0 24 24" style="border-radius: 6px; filter: brightness(0.9) contrast(1.1);" src="/assets/favicon_espaciodigital.png" alt="Logo SIRNMA">
        <h4 class="login-subtitle">Espacio digital del inventario de variables del SIIERNMA e Indicadores Ambientales</h4>
      </div>

      <form id="loginForm" class="login-card" action="/login" method="post" autocomplete="on" novalidate>
        <div id="loginError" class="login-error" aria-live="polite" hidden></div>

        <label for="userInput" class="sr-only">Correo</label>
        <input id="userInput" name="username" type="text" inputmode="email" placeholder="Correo Institucional" required autocomplete="username" />

        <label for="passwordInput" class="sr-only">Contraseña</label>
        <input id="passwordInput" name="password" type="password" placeholder="*******" required autocomplete="current-password" />

        <!-- <div class="login-controls">
          <label class="remember">
            <input id="remember" name="remember" type="checkbox" />
            <span>Recordarme</span>
          </label>
          <a class="forgot-link" href="/forgot-password">¿Olvidaste tu contraseña?</a>
        </div> -->

        <button id="loginBtn" class="btn-primary" type="submit">Iniciar sesión</button>

        <!-- <div class="login-divider"><span>o</span></div> -->

        <!-- <div class="socials">
          <button type="button" class="btn-social btn-google" aria-label="Ingresar con Google">Google</button>
          <button type="button" class="btn-social btn-guest" aria-label="Ingresar como invitado">Invitado</button>
        </div> -->

        <!-- <footer class="login-footer">
          <small>¿No tienes cuenta? <a href="/register">Regístrate</a></small>
        </footer> -->
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
  <script src="../js/login.js"></script>

</body>
</html>
